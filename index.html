<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c98d67da5.js" crossorigin="anonymous"></script>
    <title>Customize umbrella</title>
</head>
<body class="blue-bg">
    
        <div class="umbrella-img-container">
            <img src="" alt="umbrella" class="umbrella-img"/>
            <img src="" class="brand-logo" id="brand-logo" alt="brand logo"/>
            <img src="/asset/loader_icon.svg" class="loader"  alt="loader"/>
        </div>
    
    <div class="customize-umbrella">
        <h1 class="header">Custom Umbrella</h1>
        <div class="colors-list-container">
            <button class="pink-dark-bg colors-btn" value="pink"></li>
            <button class="blue-dark-bg colors-btn" value="blue"></li>
            <button class="yellow-dark-bg colors-btn" value="yellow"></li>
            </div>
            <p>
                <div class="font-h2">Customize your umbrella</div>
                <div class="grey">Upload a logo for an instant preview.</div>
                <div class="margin-top-2">.png and .jpg files only.Max size is 5MB.</div>
            </p>
        
     
        <div class="upload-file-container">
            <div>
                <label for="upload-file-input" ><i class="fas fa-upload"></i>
                    </label>
                    <input type="file"  id="upload-file-input"  accept=".jpg,.png" hidden />
            </div>
            <!-- style="display:none;visibility
                    :none" -->
           <div class="upload-logo-text">UPLOAD LOGO</div> 
           <div><i class="fas fa-times"></i></div>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
